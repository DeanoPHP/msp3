{% extends "base.html" %}
{% block main %}

<div class="container-searched-category">
    {% for cat in category %}
    <div class="row">
        <div class="col s12 m6 l4">
        </div>
        <div class="own-card">
            <div class="card-image">
                <img src="https://i.etsystatic.com/14512607/r/il/033e20/5089214224/il_570xN.5089214224_kmpq.jpg"
                    width="100%" height="120px">
                <span class="card-title">{{ cat['company_name'] }}</span>
            </div>
            <div class="card-content">
                <form action="{{ url_for('main.searched_category') }}" method="POST">
                    <input type="hidden" name="owner_id" value="{{ cat['owner_id'] }}">
                    <button type="submit" class="btn category-btn">View</button>
                </form>

                <p>{{ cat['description'] }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
